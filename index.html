<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <title>자바스크립트 기초 문법</title>
</head>

<body>
    <script>
        // 자바스크립트의 자료형(Data Type)
        // 원시형 자료 (Primitive Type)
        //  특징1. 데이터의 크기가 상대적으로 명확한 자료형 메모리 선언 시 값 자체가 담겨있는 자료형
        //  특징2. 메모리에 값만 담겨있음
        //  - 문자(String) * 따옴표로 감싸기, 따옴표로 감싸지 않는 문자값은 자바스크립트가 변수로 인지
        //  - 숫자(Number)
        //  - 논리형(Boolean)
        //  - undefined(undefined) 메모리 공간은 있는데 사용자가 값을 지정 안했을 경우 자동으로 프로그램이 undefubed 값 생성

        // 참조형 자료(Reference Type)
        //  특징1. 데이터의 크기가 불명확하거나 가변적이라서 메모리 선언 시 값 자체가 담기는 것이 아닌 해당 값이 저장되어 있는 참조위치(참고값)이 담기는 자료형
        //  특징2. : 참조위치만 담겨있는 것이 아닌 해당 자료형으로 활영할 수 있는 함수나 여러가지 값들이 같이 참조되어 있음
        //  - 배열(Array)
        //  - 객체(Object)
        //  - null(Object) : 일부러 값을 비워둘 때 추구 객체가 담길 메모리 공간에 지금 당장은 값을 담을 수 없을 때 일부러 null로 초기화 (undefined 는 에러상황, 서로 다름!)
        //  - Func(Object)

        const text ="hello";
        console.dir(text);

        const num = 3;
        console.log(num);

        const isTrue = true;
        console.log(isTrue);

        let mistake;
        console.log(mistake);
        // 메모리 선언 후 값을 집어넣지 않아 Undefined 자료형으로 표현됨

        /////
        const colors = ["red", "green","blue"];
        console.log(colors);
        console.dir(colors);

        const myInfo = {
            name: "david",
            age: 20,
            isFemail: false,
        };
        
        console.log(typeof null);

    </script>
</body>
</html>
